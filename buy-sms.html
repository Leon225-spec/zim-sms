<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buy SMS - ZimSMS</title>
  <link rel="stylesheet" href="buy-sms.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <!-- Fixed Header with white background -->
  <header class="header">
    <button class="back-button" onclick="window.location.href='dashboard.html'">
      <i class="fas fa-arrow-left"></i>
    </button>
    <div class="logo-text">ZimSMS</div>
  </header>

  <main class="buy-main">
    <h1>Buy SMS Credits</h1>
    
    <!-- Packages Section -->
    <section class="packages">
      <!-- Package 1 -->
      <div class="package">
        <h3>100 SMS</h3>
        <p>Price: $10</p>
        <button class="buy-btn" data-credits="100" data-price="10">
          <i class="fas fa-shopping-cart"></i> Buy Now
        </button>
      </div>
      <!-- Package 2 -->
      <div class="package">
        <h3>250 SMS</h3>
        <p>Price: $22</p>
        <button class="buy-btn" data-credits="250" data-price="22">
          <i class="fas fa-shopping-cart"></i> Buy Now
        </button>
      </div>
      <!-- Package 3 -->
      <div class="package">
        <h3>500 SMS</h3>
        <p>Price: $40</p>
        <button class="buy-btn" data-credits="500" data-price="40">
          <i class="fas fa-shopping-cart"></i> Buy Now
        </button>
      </div>
    </section>
  </main>
  
  <!-- Toast Notification Container -->
  <div id="toast" class="toast"></div>
  
  <script src="buy-sms.js"></script>
</body>
</html>
